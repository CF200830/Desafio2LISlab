<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Libros - Biblioteca</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container my-5">
    <h2 class="text-center mb-4">Inventario Biblioteca</h2>
    <form action="procesarlibro.php" method="POST" class="border p-4 rounded bg-white shadow-sm">

      <!-- Autor -->
      <div class="mb-3">
        <label for="autor" class="form-label">Autor</label>
        <input type="text" class="form-control" id="autor" name="autor" required
               pattern="^[A-ZÁÉÍÓÚÑ]+(?:\s?[A-ZÁÉÍÓÚÑ]+)*,\s[A-ZÁÉÍÓÚÑa-záéíóúñ\s]+$"
               title="Formato válido: APELLIDO(S), Nombre">
      </div>

      <!-- Titulo -->
      <div class="mb-3">
        <label for="titulo" class="form-label">Título del libro</label>
        <input type="text" class="form-control" id="titulo" name="titulo" required
               pattern="^[A-ZÁÉÍÓÚÑa-záéíóúñ0-9\s]+$"
               title="No uses comillas ni símbolos especiales.">
      </div>

      <!-- Numero de edicion -->
      <div class="mb-3">
        <label for="edicion" class="form-label">Número de edición</label>
        <select class="form-select" id="edicion" name="edicion" required>
          <option value="1">1ª</option>
          <option value="2">2ª</option>
          <option value="3">3ª</option>
          <option value="4">4ª</option>
        </select>
      </div>

      <!-- Lugar de publicacion -->
      <div class="mb-3">
        <label for="lugar" class="form-label">Lugar de publicación</label>
        <input type="text" class="form-control" id="lugar" name="lugar" required 
               pattern="^[A-ZÁÉÍÓÚÑa-záéíóúñ0-9\s]+$">
      </div>

      <!-- Editorial -->
      <div class="mb-3">
        <label for="editorial" class="form-label">Editorial</label>
        <!--<input type="text" class="form-control" id="editorial" name="editorial" required>-->
        <select class="form-select" id="editorial" name="editorial" required>
          <option value="Anaya">Anaya</option>
          <option value="Alfa-omega">Alfa-omega</option>
          <option value="McGraw-Hill">McGraw-Hill</option>
          <option value="Pearson">Pearson</option>
        </select>
      </div>

      <!-- Año  min="1000" max="2099"    -->
      <div class="mb-3">
        <label for="año" class="form-label">Año de edición</label>
        <input type="text" class="form-control" id="año" name="año" required 
              pattern="^\(\d{4}\)$"
               title="El año de edición debe estar entre paréntesis, ej: (2023). ">
      </div>

      <!-- Numero de paginas -->
      <div class="mb-3">
        <label for="paginas" class="form-label">Número de páginas</label>
        <input type="text" class="form-control" id="paginas" name="paginas" min="1" required 
        pattern="^\d+$">
      </div>

      <!-- Notas -->
      <div class="mb-3">
        <label for="notas" class="form-label">Notas (opcional)</label>
        <textarea class="form-control" id="notas" name="notas" rows="3"></textarea>
      </div>

      <!-- ISBN -->
      <div class="mb-3">
        <label for="isbn" class="form-label">ISBN</label>
        <input type="text" class="form-control" id="isbn" name="isbn" required
               pattern="^\d{3}-\d{1,5}-\d{1,7}-\d{1,7}-\d{1}$"
               title="Formato: 978-3-16-148410-0">
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Guardar Libro</button>
      </div>

    </form>
  </div>
</body>
</html>
